language: node_js
services:
  - docker
node_js:
  - "8"
before_install:
  - docker build -t node-docker .
  - sudo /etc/init.d/postgresql stop
  - sudo service postgresql start
  - docker run --rm -p 3000:3000 -d -v ${pwd}/app/src/app -v ${pwd}/public/src/public --link nd-db --name nd-app node-docker
before_script:
  - npm install
script:
  - npm test