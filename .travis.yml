language: node_js
services:
  - docker
node_js:
  - "8"
before_install:
  - docker build -t node-docker .
  - sudo /etc/init.d/postgresql stop
  - service postgresql start
  - docker run -d --rm -p 5433:5433 -e POSTGRES_USER=admin -v $(pwd)/.data:/var/lib/postgresql/data -v $(pwd)/sql:/sql --name nd-db postgres:9.6
  - docker exec nd-db psql admin admin -f /sql/migrations.sql 
  - docker exec nd-db psql admin admin -f /sql/seeds.sql
  - docker run --rm -p 3000:3000 -d -v ${pwd}/app/src/app -v ${pwd}/public/src/public --link nd-db --name nd-app node-docker
before_script:
  - npm install
script:
  - npm test